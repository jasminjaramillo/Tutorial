<h1>{{titulo}}</h1>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li *ngFor="let heroe of heroes"
      [class.selected]="heroe === selectedHeroe"
      (click)="onSelect(heroe)">
      <span class="badge">{{heroe.id}}</span> {{heroe.name}}
    </li>
  </ul>
  <mi-heroe-detalle [heroe]="selectedHeroe"></mi-heroe-detalle>
